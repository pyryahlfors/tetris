<!DOCTYPE html>
<html manifest="tetris.appcache">

<head>
	<title>Te3s</title>
	<link href="css/tetris.css" rel="stylesheet" type="text/css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<link rel="apple-touch-icon" sizes="180x180" href="img/touch-icon-iphone-6-plus.png">
</head>

<body>
	<!-- Home / -->
	<div class="page home">
		<header>
			<h1>TE3S</h1>
		</header>

		<section class="highscore-container">
			<div class="score-line title-row">
				<div>#</div>
				<div>Name</div>
				<div>Score</div>
				<div>Lines</div>
			</div>
		</section>

		<a href="#" class="btn btn-start" data-action="start">Start</a>
	</div>
	<!-- / Home -->

	<!-- Gamefield / -->
	<div class="page tetris">
		<div class="gamefield-container">
			<canvas></canvas>
			<div class="tetris-touch-point-container">
				<div class="tetris-touch-control-right"></div>
				<div class="tetris-touch-control-left"></div>
				<div class="tetris-touch-control-drop"></div>
				<div class="tetris-touch-control-rotate"></div>
			</div>
			<div class="scores">
				<a href="#" class="btn-pause">
					<svg fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
					    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
					    <path d="M0 0h24v24H0z" fill="none"/>
					</svg>
				</a>

				<div class="score-box score-box-side tetris-lines-container">
					<h2>Lines</h2><span>-</span>
				</div>
				<div class="score-box tetris-score-container">
					<h2>Score</h2><span>-</span>
				</div>
				<div class="score-box score-box-side tetris-level-container">
					<h2>Level</h2><span>-</span>
				</div>

				<div class="next-block"></div>
			</div>
		</div>
	</div>
	<!-- / Gamefield -->

		<!-- Game over / -->
	<div class="game-over-container">
		<div class="game-over">
			<!-- Show this when player scores top-10 score / -->
			<div class="highscores">
				<header>
					<h1>Game over</h1>
					<div class="scores">
						<div class="score-box score-box-side tetris-lines-container">
							<h2>Lines</h2><span class="highscore-lines">-</span>
						</div>
						<div class="score-box tetris-score-container">
							<h2>Score</h2><span class="highscore-score">-</span>
						</div>
						<div class="score-box score-box-side tetris-level-container">
							<h2>Level</h2><span class="highscore-level">-</span>
						</div>
					</div>

					<h2>Enter your initials</h2>
					<input name="initials" class="initials" value="" />
					<div class="initials-container">
						<span class="virtual-keyboard-input highscore-initials"></span>
						<div class="caret"></div>
					</div>
				</header>

				<div class="initials-submit btn">SUBMIT
					<svg fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
					    <path d="M22 12l-4-4v3H3v2h15v3z"/>
					    <path d="M0 0h24v24H0z" fill="none"/>
					</svg>
				</div>

				<!-- "virtual keyboard" for highscore initials input -->
				<div class="virtual-keyboard"></div>
			</div>

			<!-- Show this when player score is subpar / -->
			<div class="no-highscore">
				<header>
					<h1>Game over</h1>
					<div class="scores">
						<div class="score-box score-box-side tetris-lines-container">
							<h2>Lines</h2><span class="highscore-lines">-</span>
						</div>
						<div class="score-box tetris-score-container">
							<h2>Score</h2><span class="highscore-score">-</span>
						</div>
						<div class="score-box score-box-side tetris-level-container">
							<h2>Level</h2><span class="highscore-level">-</span>
						</div>
					</div>
				</header>
				<a href="#" class="btn btn-home">Home</a>
			</div>
		</div>
	</div>
	<!-- / Game over -->

	<!-- Pause screen / -->
	<div class="pause-screen-container">
		<div class="pause-screen">
			<a href="#" class="btn btn-pause">Continue</a>
			<a href="#" class="btn btn-restart">Restart</a>
			<a href="#" class="btn btn-home">Quit</a>

			<header>
				<h1>Game paused</h1>
			</header>

		</div>
	</div>
	<!-- / Pause screen -->

	<div class="landscape-lock">
		<header>
			<h1>In landscape mode the game is paused</h1>
		</header>
	</div>
	<script src="/projects/tetris/js/tetris.js"></script>

</body>

</html>
